<div class="row">

    <div class="col-sm-9">
        <app-server></app-server>
        <app-server></app-server>
    </div>
    <div class="col-sm-3 center">

        <div class="btn-group">
            <!-- 
            <div class="row">
                <label for="serverName">Server Name - Method</label>
                <input type="text" class="form-control" 
                    (input)="onUpdateServerName($event)" id="serverName">
            </div> 
            -->
            <div class="row">
                <label for="serverName">Server Name - 2 way binding</label>
                <input type="text" class="form-control" 
                    [(ngModel)]="serverName">
            </div>
            <div class="row">
                <button [disabled]="!allowNewServer" type="button" 
                    class="btn btn-info btn-lg" id="createServer"
                    (click)="onCreateServer()">Add Server</button>
            </div>
        </div>
        <!-- 
        <p [innerText]="allowNewServer"></p>
        <p [innerText]="serverCreationStatus"></p>
        -->
        <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
        <ng-template #noServer>
            <p>No server was created!</p>
        </ng-template>

    </div>
</div>
